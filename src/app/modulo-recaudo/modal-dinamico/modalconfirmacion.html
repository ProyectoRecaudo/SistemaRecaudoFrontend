<!-- Modal -->

<div class="card">
    <div class="card-header card-header-danger">
        <h3 class="card-title">{{datos[0].e }} {{ datos[0].v }}</h3>
        <div *ngIf="datos[1]!=undefined">
            <p class="card-category" *ngIf="datos[1].e==null "> {{datos[1].v}}</p>
        </div>
    </div>

    <div class="card-body table-full-width">

        <div class="table-responsive">
            <table class="table table-hover">
                <tbody>
                    <tr *ngFor="let dato of datos,let i=index">
                        <td *ngIf="i!=0 && dato.v!=null && dato.e!=null" >{{dato.e}}</td>
                        <td *ngIf="i!=0 && dato.v==null  && dato.e!=null" colspan="2" class="text-center table-warning">{{dato.e}}</td>
                        <td *ngIf="i!=0 && dato.e!=null && dato.v!=null"> {{dato.v}} </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

</div>
